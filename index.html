<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="screen position-relative py-5">
      <div
        class="container d-flex flex-column align-items-center justify-content-center"
      >
        <h1 class="py-2">Bookmarker</h1>
        <div class="form gap-4">
          <h2 class="text-center form-title">
            <i class="fa fa-bookmark" aria-hidden="true"></i> Bookmark your
            favourite sites <i class="fa fa-bookmark" aria-hidden="true"></i>
          </h2>
          <div
            class="site-name w-100 d-flex flex-column justify-content-center"
          >
            <label class="pb-2 fw-bold" for="name"
              ><i class="fa-solid fa-book-bookmark pe-2" aria-hidden="true"></i>
              Site Name</label
            >
            <input
              class="form-control"
              oninput="validateName(this)"
              type="text"
              name="name"
              id="name"
              placeholder="Bookmark Name"
              required
            />
            <span
              class="bg-danger rounded bg-opacity-50 w-100 d-none mt-2 p-2"
              id="name-err-msg"
            >
              Site name is required
            </span>
          </div>
          <div
            class="site-name w-100 d-flex flex-column justify-content-center"
          >
            <label class="pb-2 fw-bold" for="url"
              ><i class="fa-solid fa-link pe-2" aria-hidden="true"></i>Site
              URL</label
            >
            <input
              class="form-control"
              oninput="validateURL(this)"
              type="url"
              name="url"
              id="url"
              placeholder="Website URL"
              required
            />
            <span
              class="bg-danger rounded bg-opacity-50 w-100 d-none mt-2 p-2"
              id="url-err-msg"
            >
              Site url is required
            </span>
          </div>
          <button class="btn btn-warning px-5" onclick="validate()">
            Submit
          </button>
        </div>
        <table class="table table-light text-center mt-4">
          <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </thead>
          <tbody id="bodyData"></tbody>
        </table>
      </div>

      <div
        id="modal"
        class="modal position-absolute start-0 top-0 bottom-0 end-0 w-100 h-100 d-flex justify-content-center align-items-center d-none"
      >
        <div class="content bg-white p-4 rounded-2 shadow-lg">
          <div
            class="header w-100 d-flex justify-content-between align-items-center mb-4"
          >
            <div class="d-flex">
              <span class="rounded-circle me-2 bg-red"></span>
              <span class="rounded-circle me-2 bg-yellow"></span>
              <span class="rounded-circle me-2 bg-green"></span>
            </div>
            <button class="btn border-0">
              <i
                class="fa-solid fa-xmark close fs-3"
                onclick="closeModal()"
              ></i>
            </button>
          </div>
          <p class="m-0 pb-2 text-capitalize" id="error-title"></p>
          <ol class="list-unstyled m-0" id="error-msgs"></ol>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
